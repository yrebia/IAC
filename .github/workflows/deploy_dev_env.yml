name: Deploy Dev Environment

on:
  push:
    branches: [dev]
    tags: ['v*.*.*']
  pull_request:
    branches: [dev]

concurrency:
  group: terraform-dev
  cancel-in-progress: false

jobs:
  terraform-dev:
    runs-on: ubuntu-latest
    environment: dev

    permissions:
      id-token: write
      contents: read

    defaults:
      run:
        working-directory: infra

    # ğŸŒ Variables d'environnement globales
    env:
      TF_VAR_env: dev
      TF_VAR_region: eu-west-2
      TF_VAR_aws_account_id: ${{ secrets.AWS_ACCOUNT_ID }}
      AWS_REGION: eu-west-2

    steps:
      # ğŸ§© 1. Checkout du code
      - name: Checkout repository
        uses: actions/checkout@v4

      # ğŸ§© 2. Auth AWS via OIDC (GitHub Identity Federation)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GitHubActionsRole
          aws-region: eu-west-2

      # ğŸ§© 3. Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.3

      # ğŸ§© 4. Validation du code Terraform
      - name: Terraform Format Check
        run: terraform fmt -check -recursive

      - name: Terraform Init
        run: terraform init -backend-config=backends/dev.config -no-color

      - name: Terraform Validate
        run: terraform validate -no-color

      # ğŸ§© 5. Terraform Plan (pour revue)
      - name: Terraform Plan (dev)
        id: plan
        run: terraform plan -var-file="dev.tfvars" -out=tfplan -no-color

      # ğŸ§© 6. Terraform Apply (rÃ©seau + EKS + DB)
      - name: Terraform Apply (network + EKS + DB)
        run: terraform apply -auto-approve -input=false tfplan -no-color

      # â˜¸ï¸ 7. Installer kubectl
      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: v1.28.2

      # ğŸ” 8. Configurer kubectl avec EKS
      - name: Configure kubectl with EKS
        run: |
          aws eks update-kubeconfig --region eu-west-2 --name team14-dev-dev-cluster

      # ğŸ“ˆ 9. Installer Helm
      - name: Setup Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.4

      # ğŸ“Š 10. DÃ©ployer le monitoring stack via Helm
      - name: Deploy monitoring stack
        run: |
          cd ../charts/monitoring
          helm dependency build
          helm upgrade --install monitoring-stack . \
            -f values.yaml \
            -n monitoring --create-namespace --wait --timeout 15m
