name: Deploy Dev Environment

on:
  push:
    branches: [dev]
    tags: ['v*.*.*']
  pull_request:
    branches: [dev]

concurrency:
  group: terraform-dev
  cancel-in-progress: false

jobs:
  terraform-dev:
    runs-on: ubuntu-latest
    environment: dev
    permissions:
      id-token: write
      contents: read

    defaults:
      run:
        working-directory: infra

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GitHubActionsRole
          aws-region: eu-west-3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.3

      - name: Terraform Format Check
        run: terraform fmt -check -recursive

      - name: Terraform Init
        run: terraform init -backend-config=backends/dev.config -no-color

      - name: Terraform Validate
        run: terraform validate -no-color

      - name: Terraform Plan (dev)
        id: plan
        continue-on-error: true
        run: terraform plan -var-file="dev.tfvars" -var="enable_permissions=false" -var="aws_account_id=${{ secrets.AWS_ACCOUNT_ID }}" -no-color

      - name: Terraform Apply (dev)
        run: |
          terraform apply -var-file="dev.tfvars" -var="enable_permissions=false" -auto-approve -no-color | tee terraform.log
          status=$?
          if [ $status -ne 0 ]; then
            if grep -q "dial tcp" terraform.log || grep -q "validate_cluster_service_cidr" terraform.log; then
              echo "üü° Ignoring transient EKS connectivity error."
            else
              echo "‚ùå Terraform failed with code $status."
              exit $status
              fi
          fi


      - name: Show Outputs
        run: terraform output -json | jq
