name: Deploy Dev Environment

on:
  push:
    branches: [dev]
    tags: ['v*.*.*']
  pull_request:
    branches: [dev]

concurrency:
  group: terraform-dev
  cancel-in-progress: false

jobs:
  terraform-dev:
    runs-on: ubuntu-latest
    environment: dev
    permissions:
      id-token: write
      contents: read

    defaults:
      run:
        working-directory: infra

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GitHubActionsRole
          aws-region: eu-west-3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.3

      - name: Terraform Format Check
        run: terraform fmt -check -recursive

      - name: Terraform Init
        run: terraform init -backend-config=backends/dev.config -no-color

      - name: Terraform Validate
        run: terraform validate -no-color

      - name: Terraform Plan (dev)
        id: plan
        continue-on-error: true
        run: terraform plan -var-file="dev.tfvars" -var="enable_permissions=false" -var="aws_account_id=${{ secrets.AWS_ACCOUNT_ID }}" -no-color

      - name: Terraform Apply (with retry on state lock)
        run: |
          for i in {1..3}; do
            echo "üöÄ Running Terraform apply (attempt $i)..."
            terraform apply \
              -var-file="dev.tfvars" \
              -var="enable_permissions=false" \
              -var="aws_account_id=${{ secrets.AWS_ACCOUNT_ID }}" \
              -auto-approve -no-color | tee terraform.log && break

            status=$?
            if grep -q "Error acquiring the state lock" terraform.log; then
              echo "üîí State lock detected, retrying in 30s..."
              sleep 30
            else
              echo "‚ùå Terraform apply failed (code $status)"
              exit $status
            fi
          done

      - name: Show Outputs
        run: terraform output -json | jq
